<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,system-ui,sans-serif}
body{display:flex;height:100vh;overflow:hidden;background:#f8f9fa;color:#333}

}

}

<main>

<script>
/* ===== Sidebar Navigation ===== */
document.querySelectorAll('aside button').forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll('aside button').forEach(x=>x.classList.remove('active'));
    btn.classList.add('active');
    const view = btn.dataset.view;
    document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));
    document.getElementById('tool-'+view).classList.add('active');
  }
});

/* ===== Text Tool ===== */
function reverseText(){
  const t = document.getElementById('textInput');
  t.value = t.value.split('').reverse().join('');
}
function uppercaseText(){
  const t = document.getElementById('textInput');
  t.value = t.value.toUpperCase();
}

/* ===== JSON Tool ===== */
function formatJSON(){
  try{
    const v = JSON.parse(document.getElementById('jsonInput').value);
    document.getElementById('jsonInput').value = JSON.stringify(v,null,2);
  }catch(e){
    alert('JSON ã‚¨ãƒ©ãƒ¼');
  }
}
function minifyJSON(){
  try{
    const v = JSON.parse(document.getElementById('jsonInput').value);
    document.getElementById('jsonInput').value = JSON.stringify(v);
  }catch(e){
    alert('JSON ã‚¨ãƒ©ãƒ¼');
  }
}

/* ===== Base64 Tool ===== */
function encodeBase64(){
  const v = document.getElementById('base64Input').value;
  document.getElementById('base64Input').value = btoa(v);
}
function decodeBase64(){
  const v = document.getElementById('base64Input').value;
  try{ document.getElementById('base64Input').value = atob(v); }
  catch{ alert('Base64 ãƒ‡ã‚³ãƒ¼ãƒ‰ ã‚¨ãƒ©ãƒ¼'); }
}

/* ===== Color Tool ===== */
function convertColor(){
  const input = document.getElementById('colorInput').value.trim();
  const r = document.getElementById('colorResult');
  const ctx = document.createElement('canvas').getContext('2d');
  ctx.fillStyle = input;
  r.textContent = 'CSS valid: ' + ctx.fillStyle;
}

</script>
